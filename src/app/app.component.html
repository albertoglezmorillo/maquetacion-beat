<div class="contenedor-principal" [ngClass]="{'contenedor-principal-flex':estilo==='FLEX','contenedor-principal-grid':estilo==='GRID'}">
  <div class="contenedor-cabecera">
    <div>CABECERA</div>
    <div class="btn btn-sm btn-light" (click)="cambiaDatos()">{{bandera?'DATOS SI':'DATOS NO'}}</div>
    <div class="btn btn-sm btn-light" (click)="cambiaEstilo()">{{estilo}}</div>
  </div>
  <div class="contenedor-necesario-para-flex">
    <div class="contenedor-filtros">
      <h4 *ngFor="let item of datos">FILTRO {{item}}</h4>
    </div>
    <div class="contenedor-tabla">
      <h1 *ngFor="let item of datos">DATO {{item}}</h1>
    </div>
  </div>
</div>
